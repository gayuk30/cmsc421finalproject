<!DOCTYPE html>
<html>
<head>
    <title>Best Learning Tool</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Best Learning Tool</h1>
    </header>
    <div class="container">
        <form action="/summarize" method="post">
            <label for="url">YouTube Video URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required><br>
            <label for="api_key">OpenAI API Key:</label>
            <input type="text" id="api_key" name="api_key" placeholder="Enter your OpenAI API Key" required><br>
            <input type="checkbox" id="generate_questions" name="generate_questions">
            <label for="generate_questions">Generate Questions from Summary</label><br>
            <button type="submit">Summarize Video</button>
        </form>
    </div>
</body>
</html>
